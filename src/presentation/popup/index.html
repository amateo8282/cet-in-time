<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내 시간의 가격</title>
  <link rel="stylesheet" href="./popup.css">
</head>
<body>
  <div id="app">
    <header class="header">
      <div class="brand-logo">
        <svg viewBox="0 0 400 60" class="ap-logo">
          <text x="200" y="42" text-anchor="middle" font-family="'Helvetica Neue', Arial, sans-serif" font-size="36" font-weight="300" letter-spacing="8" fill="currentColor">AMOREPACIFIC</text>
        </svg>
      </div>
      <div class="header-divider"></div>
      <h1>내 시간의 가격</h1>
      <p class="subtitle">나의 월급으로 환산한 상품의 가치</p>
    </header>

    <div class="form-group">
      <label for="salary-input">월급 (원)</label>
      <input
        type="text"
        id="salary-input"
        placeholder="예: 3,000,000"
        inputmode="numeric"
      />
    </div>

    <div class="info-row">
      <span class="label">시급</span>
      <span id="hourly-wage" class="value">-</span>
    </div>

    <div class="toggle-row">
      <span class="label">변환 활성화</span>
      <label class="toggle">
        <input type="checkbox" id="toggle-enabled" />
        <span class="toggle-slider"></span>
      </label>
    </div>

    <button id="save-btn" class="save-btn">저장</button>
    <p id="status-msg" class="status-msg"></p>
  </div>
  <script type="module" src="./main.ts"></script>
</body>
</html>
